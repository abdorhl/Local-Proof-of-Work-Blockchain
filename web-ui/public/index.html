<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uemfCoin Blockchain Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>uemfCoin Blockchain Explorer</h1>
        </header>
        
        <div class="dashboard">
            <div class="blockchain-section">
                <h2>Blockchain</h2>
                <div id="blocks" class="blocks-container"></div>
            </div>
            
            <div class="mempool-section">
                <h2>Mempool</h2>
                <div id="mempool" class="mempool-container"></div>
            </div>
            
            <div class="transaction-section">
                <h2>Create Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="fromAddress">From Address:</label>
                        <input type="text" id="fromAddress" readonly>
                    </div>
                    <div class="form-group">
                        <label for="toAddress">To Address:</label>
                        <input type="text" id="toAddress" required placeholder="Enter recipient address">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" required min="0.01" step="0.01" placeholder="0.00">
                    </div>
                    <button type="submit">Send Transaction</button>
                </form>
            </div>
            
            <div class="wallet-section">
                <h2>Wallet Balances</h2>
                <div id="balances"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
